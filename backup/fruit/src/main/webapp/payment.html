<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="Signin.css">
<title>Payment Page</title>
</head>
<body>
<h1>Checkout</h1>
<form id="paymentForm" action="YOUR_PAYPAL_CHECKOUT_URL" method="post">
  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" required><br><br>
  <label for="itemName">Item Name:</label>
  <input type="text" id="itemName" name="itemName" required><br><br>
  <button type="submit">Pay Now</button>
</form>

<script>
  // Replace YOUR_PAYPAL_CHECKOUT_URL with your actual PayPal checkout URL
  const PAYPAL_CHECKOUT_URL = 'https://www.paypal.com/cgi-bin/webscr';
  const form = document.getElementById('paymentForm');
  form.action = PAYPAL_CHECKOUT_URL;
</script>
</body>
</html>
